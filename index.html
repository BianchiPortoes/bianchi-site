<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bianchi Portões Seccionais</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e7dfcf;
      font-family: 'Georgia', serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      background-color: #000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #e7dfcf;
      line-height: 1.2;
    }
    .logo small {
      font-size: 14px;
      display: block;
      letter-spacing: 1px;
    }
    nav a {
      color: #e7dfcf;
      text-decoration: none;
      margin-left: 40px;
      font-size: 16px;
      font-weight: 500;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 200px;
      padding-bottom: 40px;
    }
    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #f5f1e8;
    }
    .hero p {
      font-size: 20px;
      color: #cfc6b3;
    }
    .hero-img {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
      }
      nav a {
        margin-left: 20px;
      }
      .hero h1 {
        font-size: 30px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      BIANCHI
      <small>PORTÕES SECCIONAIS</small>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#linha">Linha Bianchi</a>
      <a href="#portfolio">Portfólio</a>
      <a href="#sobre">A Bianchi</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>  <section class="hero">
    <h1>Excelência em<br />Portões Seccionais</h1>
    <p>A essência do design e segurança europeia, para compor obras únicas</p>
  </section>  <img src="images/hero-portao.jpg" alt="Portão Seccional Moderno" class="hero-img" /></body>
</html>
