<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bianchi Portões Seccionais</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #e9e2d0;
      font-family: 'Georgia', serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 80px;
      background-color: #000;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      line-height: 1;
    }
    .logo small {
      display: block;
      font-size: 14px;
      letter-spacing: 1px;
      margin-top: 4px;
    }
    nav a {
      color: #e9e2d0;
      text-decoration: none;
      margin-left: 40px;
      font-size: 16px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 220px;
      padding-bottom: 60px;
    }
    .hero h1 {
      font-size: 44px;
      color: #f5f1e6;
      font-weight: 500;
      margin: 0 0 20px;
    }
    .hero p {
      font-size: 20px;
      color: #cfc6b3;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero-img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px 40px;
      }
      nav {
        margin-top: 20px;
      }
      nav a {
        margin-left: 20px;
        font-size: 14px;
      }
      .hero h1 {
        font-size: 30px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      BIANCHI
      <small>PORTÕES SECCIONAIS</small>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#linha">Linha Bianchi</a>
      <a href="#portfolio">Portfólio</a>
      <a href="#sobre">A Bianchi</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>  <section class="hero">
    <h1>Excelência em<br>Portões Seccionais</h1>
    <p>A essência do design e segurança europeia, para compor obras únicas</p>
  </section>  <img src="images/hero-portao.jpg" alt="Portão seccional moderno" class="hero-img"></body>
</html>
